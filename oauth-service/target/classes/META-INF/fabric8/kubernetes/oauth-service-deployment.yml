---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    fabric8.io/git-commit: 341f60418839e1f184f058dd473b8717a1f9177a
    fabric8.io/iconUrl: img/icons/spring-boot.svg
    fabric8.io/git-branch: master
    fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=oauth-service&var-version=0.0.1-SNAPSHOT
  labels:
    app: oauth-service
    provider: fabric8
    version: 0.0.1-SNAPSHOT
    group: org.dasgupta
  name: oauth-service
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: oauth-service
      provider: fabric8
      group: org.dasgupta
  template:
    metadata:
      annotations:
        fabric8.io/git-commit: 341f60418839e1f184f058dd473b8717a1f9177a
        fabric8.io/iconUrl: img/icons/spring-boot.svg
        fabric8.io/git-branch: master
        fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=oauth-service&var-version=0.0.1-SNAPSHOT
      labels:
        app: oauth-service
        provider: fabric8
        version: 0.0.1-SNAPSHOT
        group: org.dasgupta
    spec:
      containers:
      - env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: oauth-service:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /health
            port: 9090
            scheme: HTTP
          initialDelaySeconds: 180
        name: spring-boot
        ports:
        - containerPort: 9779
          name: prometheus
          protocol: TCP
        - containerPort: 9090
          name: websm
          protocol: TCP
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /health
            port: 9090
            scheme: HTTP
          initialDelaySeconds: 10
        securityContext:
          privileged: false
