        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: oauth-service:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
