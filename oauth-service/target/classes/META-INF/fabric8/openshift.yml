      app: oauth-service
      provider: fabric8
      version: 0.0.1-SNAPSHOT
      group: org.dasgupta
    name: oauth-service
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      app: oauth-service
      provider: fabric8
      group: org.dasgupta
    strategy:
      rollingParams:
        timeoutSeconds: 3600
      type: Rolling
    template:
      metadata:
        annotations:
          fabric8.io/git-commit: 341f60418839e1f184f058dd473b8717a1f9177a
          fabric8.io/iconUrl: img/icons/spring-boot.svg
