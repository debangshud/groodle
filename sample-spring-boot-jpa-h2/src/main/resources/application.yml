customer:
  datasource:
    jdbc-url: jdbc:h2:file:./target/data/customer-db;MODE=Oracle;INIT=CREATE SCHEMA IF NOT EXISTS CUSTOMER
    driver-class-name: org.h2.Driver
    username: sa
    password:
    maximumPoolSize: 3
    poolName: customer-db-pool
    schema: CUSTOMER

employee:
  datasource:
    jdbc-url: jdbc:h2:file:./target/data/employee-db;MODE=Oracle;INIT=CREATE SCHEMA IF NOT EXISTS EMPLOYEE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    maximum-pool-size: 2
    pool-name: employee-db-pool
    schema: EMPLOYEE

product:
  datasource:
    jdbc-url: jdbc:h2:file:./target/data/product-db;MODE=Oracle;INIT=CREATE SCHEMA IF NOT EXISTS PRODUCT
    driver-class-name: org.h2.Driver
    username: sa
    password:
    maximum-pool-size: 2
    pool-name: product-db-pool
    schema: PRODUCT

spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true

