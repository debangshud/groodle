server:
  port: 8084
spring:
  application:
    name: product-service
  cloud:
    config:
      enabled: false
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  datasource:
    driver-class-name: org.h2.Driver
    password: ''
    url: jdbc:h2:mem:product_db;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1
    username: sa
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  graphql:
    graphiql:
      enabled: true
      path: api/v1/products/graphiql
    http:
      path: /api/v1/products/graphql
management:
  endpoints:
    web:
      exposure:
        include: "health,info,beans"
